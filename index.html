<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift Cats</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase v8 (works with your game.js) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Debugging Error Handler -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            alert("Error: " + msg + "\nLine: " + line + "\nCol: " + col);
            return false;
        };
    </script>
</head>

<body>

    <div id="game-container">
        <!-- The Game World (Canvas) -->
        <canvas id="game-canvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div id="hud" class="hidden">
                <div id="chat-ui">
                    <div id="chat-messages"></div>
                    <div id="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Say something..." maxlength="50">
                        <button onclick="game.networkManager.sendChat()">Send</button>
                    </div>
                </div>
                <div id="inventory-ui">
                    <h3>Inventory</h3>
                    <ul id="inventory-list"></ul>
                </div>
                <div id="legend">
                    <p>WASD / Arrows to Move</p>
                    <p>E to Interact</p>
                </div>
            </div>

            <div id="connection-status" class="hidden">Reconnecting...</div>
            
            <!-- Interaction Bubble -->
            <div id="interaction-bubble" class="hidden">Press E</div>

            <!-- Mobile Controls -->
            <div id="mobile-controls">
                <div class="d-pad">
                    <button id="btn-up" class="d-btn">‚ñ≤</button>
                    <div class="d-row">
                        <button id="btn-left" class="d-btn">‚óÄ</button>
                        <button id="btn-down" class="d-btn">‚ñº</button>
                        <button id="btn-right" class="d-btn">‚ñ∂</button>
                    </div>
                </div>
                <button id="btn-interact" class="action-btn">E</button>
            </div>

            <!-- Admin Icon -->
            <div id="admin-icon" onclick="game.handleAdminIconClick()">
                üõ°Ô∏è
            </div>
        </div>

        <!-- Admin Password Modal -->
        <div id="password-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Admin Access</h2>
                <input type="password" id="admin-password" placeholder="Enter Password">
                <button onclick="game.verifyAdminPassword()">Login</button>
            </div>
        </div>

        <!-- Admin Panel Modal -->
        <div id="admin-panel" class="modal hidden">
            <div class="modal-content admin-content">
                <div class="admin-header">
                    <h2>üõ°Ô∏è Admin Command Center</h2>
                    <button class="close-btn" onclick="game.toggleAdminPanel()">√ó</button>
                </div>
                
                <div class="admin-section">
                    <h3>Global Actions</h3>
                    <div class="action-buttons">
                        <button class="admin-btn" onclick="adminCmd('teleport_all', 'office')">üè† All to Office</button>
                        <button class="admin-btn" onclick="adminCmd('teleport_all', 'skyview')">üåå All to Maze</button>
                        <button class="admin-btn" onclick="adminCmd('teleport_all', 'matchi')">üíÉ All to Disco</button>
                        <button class="admin-btn" onclick="adminCmd('rose_shower', null)" style="background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);">üåπ Rose Shower</button>
                    </div>
                    <div class="control-group">
                        <label>Game Speed:</label>
                        <input type="range" min="1" max="20" value="4" onchange="adminCmd('speed', this.value)">
                    </div>
                </div>

                <div class="admin-section">
                    <h3>Active Players</h3>
                    <div id="admin-player-list" class="player-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>Night Shift Cats</h1>
            <p class="subtitle">A cozy night at the office</p>
            
            <!-- Step 1: Name Input -->
            <div id="name-step" class="start-step">
                <div class="input-group">
                    <label for="nickname">What's your name?</label>
                    <input type="text" id="nickname" placeholder="Enter your nickname" maxlength="10">
                </div>
                <button class="continue-btn" onclick="proceedToGenderSelection()">Continue ‚Üí</button>
            </div>

            <!-- Step 2: Gender Selection (hidden initially) -->
            <div id="gender-step" class="start-step hidden">
                <p class="step-title">Choose your character:</p>
                <div class="role-selection">
                    <button class="role-btn boy" onclick="startGame('boy')">
                        <div class="cat-preview boy-preview">
                            <div class="ears"></div>
                            <div class="face"></div>
                        </div>
                        Boy Cat
                    </button>
                    <button class="role-btn girl" onclick="startGame('girl')">
                        <div class="cat-preview girl-preview">
                            <div class="ears"></div>
                            <div class="face"></div>
                        </div>
                        Girl Cat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
