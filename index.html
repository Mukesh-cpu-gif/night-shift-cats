<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift Cats</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase v8 (works with your game.js) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>

    <div id="game-container">
        <!-- The Game World -->
        <div id="world">
            <!-- Office Room -->
            <div id="room-office" class="room">
                <div class="window">
                    <div class="moon"></div>
                    <div class="star" style="top: 10%; left: 20%;"></div>
                    <div class="star" style="top: 30%; left: 70%;"></div>
                    <div class="star" style="top: 60%; left: 40%;"></div>
                </div>
                
                <div class="desk" style="top: 150px; left: 100px;">
                    <div class="monitor"></div>
                    <div class="keyboard"></div>
                </div>

                <div class="desk" style="top: 150px; right: 100px;">
                    <div class="monitor"></div>
                    <div class="keyboard"></div>
                </div>

                <div class="plant" style="bottom: 50px; left: 50px;"></div>
                <div class="coffee-machine" style="top: 50px; right: 50px;"></div>

                <!-- Doors -->
                <div class="door to-study" style="top: 240px; left: 10px;">
                    <span>üìö Study</span>
                </div>
                <div class="door to-hangout" style="top: 240px; right: 10px;">
                    <span>ü´ê Hangout</span>
                </div>
                <div class="door to-matchi" style="top: 10px; left: 50%; transform: translateX(-50%);">
                    <span>üéµ Matchi</span>
                </div>
                <div class="door to-skyview" style="bottom: 10px; right: 10px;">
                    <span>‚ú® Skyview</span>
                </div>
            </div>

            <!-- Study Room -->
            <div id="room-study" class="room hidden">
                <div class="analog-clock" style="top: 30px; left: 50%; transform: translateX(-50%);">
                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>
                    <div class="center-dot"></div>
                </div>

                <!-- Desk 1 (Top Left) -->
                <div class="study-desk" style="top: 100px; left: 100px;">
                    <div class="computer"></div>
                    <div class="notes"></div>
                </div>
                <!-- Desk 2 (Top Right) -->
                <div class="study-desk" style="top: 100px; right: 100px;">
                    <div class="computer"></div>
                    <div class="notes"></div>
                </div>
                <!-- Desk 3 (Bottom Left) -->
                <div class="study-desk" style="top: 300px; left: 100px;">
                    <div class="computer"></div>
                    <div class="notes"></div>
                </div>
                <!-- Desk 4 (Bottom Right) -->
                <div class="study-desk" style="top: 300px; right: 100px;">
                    <div class="computer"></div>
                    <div class="notes"></div>
                </div>
                
                <div class="door to-office" style="top: 500px; left: 50%; transform: translateX(-50%);">
                    <span>Back to Office</span>
                </div>
            </div>

            <!-- Hangout Room (Blueberry Restaurant) -->
            <div id="room-hangout" class="room hidden">
                <!-- Shop Counter -->
                <div class="blueberry-shop" style="top: 50px; left: 50%; transform: translateX(-50%);">
                    <div class="shop-sign">Blueberry</div>
                    <div class="counter"></div>
                </div>

                <!-- Table 1 -->
                <div class="dining-table" style="top: 200px; left: 150px;">
                    <div class="chair" style="top: -20px; left: 50%; transform: translateX(-50%);"></div>
                    <div class="chair" style="bottom: -20px; left: 50%; transform: translateX(-50%);"></div>
                    <div class="plate"></div>
                </div>

                <!-- Table 2 -->
                <div class="dining-table" style="top: 200px; right: 150px;">
                    <div class="chair" style="top: -20px; left: 50%; transform: translateX(-50%);"></div>
                    <div class="chair" style="bottom: -20px; left: 50%; transform: translateX(-50%);"></div>
                    <div class="plate"></div>
                </div>

                <!-- Table 3 -->
                <div class="dining-table" style="top: 350px; left: 50%; transform: translateX(-50%);">
                    <div class="chair" style="left: -20px; top: 50%; transform: translateY(-50%);"></div>
                    <div class="chair" style="right: -20px; top: 50%; transform: translateY(-50%);"></div>
                    <div class="plate"></div>
                </div>
                
                <div class="door to-office" style="top: 500px; left: 50%; transform: translateX(-50%);">
                    <span>Back to Office</span>
                </div>
            </div>

            <!-- Matchi Room -->
            <div id="room-matchi" class="room hidden">
                <!-- Phonograph on left desk -->
                <div class="phonograph-desk" style="top: 200px; left: 100px;">
                    <div class="phonograph">
                        <div class="phonograph-base"></div>
                        <div class="vinyl-disc" id="vinyl-disc">
                            <div class="vinyl-label"></div>
                        </div>
                        <div class="tonearm"></div>
                    </div>
                </div>

                <!-- Music Player (moved from global UI) -->
                <div id="music-player-matchi">
                    <button id="music-toggle" onclick="toggleMusic()">üéµ Play Lofi</button>
                    <audio id="bg-music" loop>
                        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                
                <!-- Disco Ball (top center) -->
                <div class="disco-ball" id="disco-ball" style="top: 30px; left: 50%; transform: translateX(-50%);">
                    <div class="disco-facet"></div>
                    <div class="disco-facet"></div>
                    <div class="disco-facet"></div>
                    <div class="disco-facet"></div>
                </div>

                <!-- Lava Lamp (right side) -->
                <div class="lava-lamp" style="top: 150px; right: 100px;">
                    <div class="lava-blob blob1"></div>
                    <div class="lava-blob blob2"></div>
                    <div class="lava-blob blob3"></div>
                </div>

                <!-- Neon Signs -->
                <div class="neon-sign" style="top: 100px; left: 50px;">
                    <span class="neon-text">VIBES</span>
                </div>
                <div class="neon-sign" style="top: 100px; right: 50px;">
                    <span class="neon-text pink">CHILL</span>
                </div>
                
                <div class="door to-office" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
                    <span>Back to Office</span>
                </div>
            </div>

            <!-- Skyview Room -->
            <div id="room-skyview" class="room hidden">
                <!-- Star field container -->
                <div class="star-field">
                    <!-- Generate stars via CSS -->
                </div>

                <!-- Shooting stars -->
                <div class="shooting-star" style="top: 20%; left: 10%;"></div>
                <div class="shooting-star" style="top: 40%; left: 60%; animation-delay: 3s;"></div>
                <div class="shooting-star" style="top: 70%; left: 30%; animation-delay: 6s;"></div>

                <!-- Telescope -->
                <div class="telescope" style="bottom: 50px; right: 100px;">
                    <div class="telescope-body"></div>
                    <div class="telescope-lens"></div>
                    <div class="telescope-tripod"></div>
                </div>

                <!-- Moon -->
                <div class="large-moon"></div>

                <!-- Constellation lines (Big Dipper) -->
                <div class="constellation" style="top: 100px; left: 200px;">
                    <div class="star-point" style="top: 0; left: 0;"></div>
                    <div class="star-point" style="top: 10px; left: 30px;"></div>
                    <div class="star-point" style="top: 5px; left: 60px;"></div>
                    <div class="star-point" style="top: 20px; left: 90px;"></div>
                    <div class="star-point" style="top: 50px; left: 80px;"></div>
                    <div class="star-point" style="top: 70px; left: 70px;"></div>
                    <div class="star-point" style="top: 90px; left: 50px;"></div>
                    <svg class="constellation-lines">
                        <line x1="5" y1="5" x2="35" y2="15" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                        <line x1="35" y1="15" x2="65" y2="10" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                        <line x1="65" y1="10" x2="95" y2="25" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                        <line x1="95" y1="25" x2="85" y2="55" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                        <line x1="85" y1="55" x2="75" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                        <line x1="75" y1="75" x2="55" y2="95" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                    </svg>
                </div>
                
                <div class="door to-office" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
                    <span>Back to Office</span>
                </div>
            </div>

            <!-- Players will be injected here by JS -->
        </div>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div id="legend">
                <p>Move: WASD / Arrow Keys</p>
            </div>
            <div id="connection-status" class="hidden">Reconnecting...</div>
            
            <!-- Personal Timer UI (Study Room) -->
            <div id="personal-timer-ui" class="hidden">
                <div id="timer-display">25:00</div>
                <div id="timer-controls">
                    <button onclick="startPersonalTimer(25)">Start (25m)</button>
                </div>
                <button onclick="stopPersonalTimer()" id="stop-btn" class="hidden">Stop</button>
            </div>

            <!-- Chat UI (Hangout Room) -->
            <div id="chat-ui" class="hidden">
                <div id="chat-messages"></div>
                <div id="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Say something..." maxlength="50">
                    <button onclick="sendChat()">Send</button>
                </div>
            </div>

            <!-- Mobile Controls -->
            <div id="mobile-controls">
                <div class="d-pad">
                    <button id="btn-up" class="d-btn">‚ñ≤</button>
                    <div class="d-row">
                        <button id="btn-left" class="d-btn">‚óÄ</button>
                        <button id="btn-down" class="d-btn">‚ñº</button>
                        <button id="btn-right" class="d-btn">‚ñ∂</button>
                    </div>
                </div>
            </div>


        </div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>Night Shift Cats</h1>
            <p class="subtitle">A cozy night at the office</p>
            
            <div class="input-group">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" placeholder="Enter name" maxlength="10">
            </div>

            <div class="role-selection">
                <button class="role-btn boy" onclick="startGame('boy')">
                    <div class="cat-preview boy-preview">
                        <div class="ears"></div>
                        <div class="face"></div>
                    </div>
                    I'm the Boy Cat
                </button>
                <button class="role-btn girl" onclick="startGame('girl')">
                    <div class="cat-preview girl-preview">
                        <div class="ears"></div>
                        <div class="face"></div>
                    </div>
                    I'm the Girl Cat
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="game.js"></script>
</body>
</html>
